<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="links">
  <table cellspacing="1" cellpadding="10" style="font-family: Arial, Helvetica, sans-serif;">
    <tr>
      <td style="text-align:left">
        <br><br><br>
        <img th:src="${host} + '/assets/resources/logo.png'"/>
      </td>
    </tr>
    <tr>
      <td style="text-align:left">
        Web : <a href="https://www.example.com/" th:href="${websiteUrl}" th:text="${websiteUrl}">https://www.example.com/</a>
      </td>
    </tr>
    <tr th:if="${!#strings.isEmpty(email)}">
      <td style="text-align:left">
        E Mail :
        <a th:href="'mailto:' + ${email}">
          <span th:text="${email}"></span>
        </a>
      </td>
    </tr>
  </table>
</div>

</body>

</html>
